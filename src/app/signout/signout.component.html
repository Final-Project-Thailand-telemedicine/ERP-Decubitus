<div class="sign-out-container">
  <mat-card class="sign-out-card">
    <!-- Card Title -->
    <mat-card-title class="sign-out-title">Sign Out</mat-card-title>

    <!-- Profile Picture -->
    <div class="profile-picture-container">
      <img
        [src]="userProfileImage || 'assets/default-profile.png'"
        alt="Profile Picture"
        class="profile-picture"
      />
    </div>

    <!-- User Info (Name & Role) -->
    <div class="user-info">
      <h3 class="user-name">{{ userName || 'User Name' }}</h3>
      <p class="user-role">{{ userRole || 'User Role' }}</p>
    </div>

    <!-- Card Actions (Buttons) -->
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        class="sign-out-button"
        (click)="onSignOut()"
      >
        Sign Out
      </button>
      <button
        mat-raised-button
        color="accent"
        class="cancel-button"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>
</div>
