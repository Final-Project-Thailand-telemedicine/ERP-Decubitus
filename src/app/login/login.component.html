<div class="login-container">
  <h2>เข้าสู่ระบบ</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>หมายเลขบัตรประชาชน</mat-label>
      <input matInput formControlName="username" placeholder="หมายเลขบัตรประชาชน" />
      <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
        กรุณากรอกเลขบัตรประชาชน
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>รหัสผ่าน</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        placeholder="รหัสผ่าน"
      />
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        กรุณากรอกรหัสผ่าน
      </mat-error>
    </mat-form-field>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div> <!-- Add this line -->

    <button mat-raised-button color="primary" [disabled]="loginForm.invalid" type="submit" class="custom-button">
      เข้าสู่ระบบ
    </button>
  </form>

  <!--<button mat-button color="accent" (click)="openRecoveryModal()">Forgot Password?</button>-->
</div>
