<div class="container">

    <!-- Header Section -->
    <div class="header">
        <div class="header-content">
            <h1>ผู้ป่วย</h1>
            <div class="header-controls">
                <button
                    class="add-button"
                    mat-flat-button (click)="addElement()">
                    <fa-icon [icon]="faPlusSquare"></fa-icon>
                    <span class="ml-2">เพิ่มข้อมูลผู้ป่วย</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="table-container">
            <div class="table-wrapper">
                <table datatable [dtOptions]="dtOptions" class="data-table">
                    <thead>
                        <tr class="table-header">                            
                            <th class="table-cell">ลําดับ</th>
                            <th class="table-cell">เลขบัตรประชาชน</th>
                            <th class="table-cell">ชื่อ</th>
                            <th class="table-cell">นามสกุล</th>
                            <th class="table-cell">เพศ</th>
                            <th class="table-cell">รูปภาพ</th>
                            <th class="table-cell">จัดการ</th>                            
                        </tr>
                    </thead>
                    <tbody *ngIf="dataRow?.length != 0" class="table-body">
                        <tr *ngFor="let item of dataRow; let i = index" class="table-row">
                                               
                            <!-- Other Columns -->
                            <td class="table-cell text-center">{{ i + 1 }}</td>
                            <td class="table-cell text-center">{{ item.ssid || "-" }}</td> 
                            <td class="table-cell text-center">{{ item.first_name || "-" }}</td>
                            <td class="table-cell text-center">{{ item.last_name || "-" }}</td>
                            <td class="table-cell text-center">{{ item.sex === 'Female' ? 'หญิง' : item.sex === 'Male' ? 'ชาย' : item.sex || "-" }}</td>
                            <td class="table-cell text-center">
                                <button mat-button class="view-button" (click)="showPicture(item.profile_image)">
                                    <fa-icon [icon]="faFileImage"></fa-icon>
                                </button>
                            </td>
                            <!-- Actions Column -->
                            <td class="table-cell text-center">
                                <div class="action-buttons">
                                    <!-- Edit Button -->
                                    <button mat-icon-button class="edit-button"
                                        (click)="editElement(item.id)">
                                        <fa-icon [icon]="faPen"></fa-icon> <!-- Pencil icon -->
                                    </button>
                    
                                    <!-- Delete Button -->
                                    <button mat-icon-button class="delete-button"
                                        (click)="deleteElement(item.id, item.first_name, item.last_name)">
                                        <fa-icon [icon]="faTrash"></fa-icon> <!-- Bin icon -->
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>                    
                    <tbody *ngIf="dataRow?.length == 0">
                        <td colspan="7" class="no-data-message">ไม่พบข้อมูล</td> <!-- Updated colspan -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
