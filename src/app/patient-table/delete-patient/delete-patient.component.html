<h2 mat-dialog-title class="custom-dialog-title">ลบผู้ป่วย</h2>
<mat-dialog-content class="custom-dialog-content">
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="custom-dialog-actions">
  <button mat-button class="custom-button" (click)="onCancel()">ยกเลิก</button>
  <button mat-button class="custom-button" color="warn" (click)="onConfirm(data.id)">ตกลง</button>
</mat-dialog-actions>
