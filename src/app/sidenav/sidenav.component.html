<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="Logo-container">
        <button class="Logo" (click)="toggleCollapse()">a
        </button>
        <div class="Logo-text" *ngIf="collapsed">DECUBITUS</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
            <fa-icon [icon]="faXmark" ></fa-icon>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routeLink]"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="data.icon">
                    <fa-icon [icon]="data.icon"></fa-icon>
                </i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
